<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Table in HTML</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px black solid;
            padding: 8px;
            color: rgb(0, 0, 0);
        }
        tr:nth-child(even){
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Info</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Sayem</td>
            <td>XI</td>
            <td>sayem4@gmail.com</td>
        </tr>
        <tr>
            <td>Rakib</td>
            <td>XI</td>
            <td>4rakib@gmail.com</td>
        </tr>
        <tr>
            <td>Monju</td>
            <td>X</td>

        </tr>
        <tr>
            <td>Sneha</td>

        </tr>
    </table>
</body>
</html>
