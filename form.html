<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Form</title>
    <style>
        body{
            background-color: #707070;
            color: #fff;
        }
        label{
            display: block;
            margin-bottom: 8px;
        }
        .new{
            display: inline;
        }
    </style>
</head>
<body>
    <h2>Fill Up the Form</h2>
    <form action="" autocomplete="off">
        <label for="name">
            Your Name:
            <input type="text" name="" id="name">
        </label>

        <label for="mail">
            Your Email:
            <input type="email" name="" id="mail">
        </label>

        <label for="cell">
            Your Phone:
            <input type="text" name="" id="cell">
        </label>
        
        <label for="pass">
            Password:
            <input type="password" name="" id="pass">
        </label>

       
            <fieldset>
                <legend>Gender</legend>
                <label for="male" class="new"><input type="radio" name="sex" id="male">Male</label>

                <label for="female" class="new"><input type="radio" name="sex" id="female">Female</label>

                <label for="other" class="new"><input type="radio" name="sex" id="other">Others</label>
            </fieldset>
        

        <label for="skill">
            <fieldset>
                <legend>Skills</legend>
                <input type="checkbox" name="" id="skill">JavaScript
                <input type="checkbox" name="" id="skill">Python
                <input type="checkbox" name="" id="skill">React JS
                <input type="checkbox" name="" id="skill">Tailwind CSS
                <input type="checkbox" name="" id="skill">Next. JS
                <input type="checkbox" name="" id="skill">Mongo DB
            </fieldset>
        </label>

        <label for="area"> City:
           <select name="" id="">
            <option value="">Select your City</option>
            <option value="">Dhaka</option>
            <option value="">Mymensingh</option>
            <option value="">Jessore</option>
            <option value="">Sylhet</option>
            <option value="">Chittagong</option>
            <option value="">Khulna</option>
            <option value="">Rangpur</option>
           </select>
        </label>
         <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
