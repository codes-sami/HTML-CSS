<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Form</title>
    <style>
        body{
            background-color: #707070;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Fill Up the Form</h2>
    <form action="" method="post" accept-charset="UTF-8" autocomplete="off">
        <label for="fname">First Name</label><br>
        <input type="text" name="" id="fname"> <br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="" id="lname"> <br>
        <label for="mail">Email</label><br>
        <input type="email" name="" id="mail"><br>
        <label for="phone">Mobile Number</label><br>
        <input type="text" name="" id="phone"><br>
        <label for="pass">Password</label><br>
        <input type="password" name="" id="pass"><br>
        <!-- Gender Section -->
        <label for="">Gender</label><br>
        <input type="radio" name="gen" id="first">
        <label for="first">Male</label>

        <input type="radio" name="gen" id="second">
        <label for="second">Female</label>

        <input type="radio" name="gen" id="third">
        <label for="third">Others</label>
        <br>
        <label for="skill">Skills</label><br>
        <input type="checkbox" name="" id="">JS
        <input type="checkbox" name="" id="">Python
        <input type="checkbox" name="" id="">C++
        <input type="checkbox" name="" id="">Flutter
        <input type="checkbox" name="" id="">MySql <br>
        <label for="">City</label>
        <select name="" id="">
            <option value="">Select City</option>
            <option value="">Dhaka</option>
            <option value="">Narayanganj</option>
            <option value="">Jessore</option>
            <option value="">Khulna</option>
            <option value="">Jhenaidah</option>
            <option value="">Pirganj</option>
            <option value=""></option>
        </select><br> <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


    </form>
</body>
</html>
