<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & MP3</title>
    <style>
        body{
            background-color: #747474;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>There are video and audio</h1>
    <div><p>The audio is about tiger roaring</p>
        <audio controls src="media/tiger_audio.mp3"></audio>
    
    </div>

    <div>
        <p>The video is a mock interview</p>
        <video controls height="350px" width="350px" src="media/mock video.mp4"></video>
    </div>
</body>
</html>
